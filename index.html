<!DOCTYPE html>
<html lang="en">
<head>
  <title>Estimate Read Time | Hardik Jogani</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
<div class="container">
	<label for="text">Enter your text here:</label>
	<textarea class="form-control" rows="20" id="text" name="text"></textarea> 
	 
	<div class="d-flex">
		<div class="me-1">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
			  <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
			  <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"/>
			</svg>
		</div>
		<div>
			Word Count: <span id="wordCount">0</span>
		</div>
	</div>
	<div class="d-flex mt-2">
		<div class="me-1">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
			  <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
			  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
			</svg>
		</div>
		<div>
			Estimate Read time: <span id="readTime">0 Sec</span>
		</div>
	</div>
	
	<div class="mt-4">
		<div class="alert alert-info">
			<strong>Info!</strong> Calculation is based on the average reading speed that around 200 words per minute (wpm).
		</div>
	<div>
</div>

<script>
	var input = document.getElementById("text");
	input.addEventListener("keyup", countWords);

	function countWords() {
            var text = input.value;
			var numWords = 0;
			if(text.trim()) {
				var inputArray = text.trim().split(" ");
				const newArr = inputArray.filter((a) => a);
				numWords = newArr.length;
			}
 
            document.getElementById("wordCount").innerHTML = numWords;
			countTime(numWords);
        }
		
	function countTime(numWords) {
		var time = "";
		var t = numWords / 200;
		var secs = Math.round(t * 60);
		var hour = Math.floor(secs/3600);
		var min = Math.floor(secs/60) - (hour * 60);
		var sec = secs - (min * 60) - (hour * 3600);
		var minIndi = (min <= 1)? " min, ": " mins, "
		var hourIndi = (hour <= 1)? " hour, ": " hours, "
		
		if(hour > 0) {
			time+= hour + hourIndi;
		}
		
		if(min > 0) {
			time += min + minIndi;
		}
		time += sec + " sec";
		document.getElementById("readTime").innerHTML = time;
	}
</script>

</body>
</html>
